<ion-view title="Log In">
  <ion-content class="padding">
      <app-version></app-version>
		<h2>Bander Login</h2>
		<div class="login">
			<form action="javascript:;">
				<label class="item item-input">
					<input type="email" placeholder="email" ng-model="email">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="password" ng-model="pass" ng-minlength=4>
				</label>
    			<button ng-click="login(email, pass)">Log In</button>
			</form>
		</div>
		<br>
		<div class="register">
			<form action="javascript:;">
				<label class="item item-input">
					<input type="text" ng-model="nameR" placeholder="your name" ng-minlength=2 >
				</label>
				<label class="item item-input">
					<input type="email" ng-model="emailR" placeholder="email">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="passwordR" placeholder="password" ng-minlength=4>
				</label>
				<!-- <label class="item item-input"> -->
					<!-- <input type="password" placeholder="confirm password" id="confirmR"> -->
				<!-- </label>				 -->
    			<button ng-click="createAccount(nameR, emailR, passwordR)">Create Account</button>
			</form>
		</div>
  </ion-content>
</ion-view>
