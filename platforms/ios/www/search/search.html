<ion-view title="Search">
  <ion-content>
  <h4>Filter By:</h4>
     <label class="item item-input">
        <input type="text" ng-model="filters.city" placeholder="City" >
     </label>
       <div class="input-label">
         State
       </div>
       <select ng-model="filters.state">
         <option>AL</option>
         <option>AK</option>
         <option>AR</option>
         <option>AZ</option>
         <option>CA</option>
         <option>CO</option>
         <option>CT</option>
         <option>DE</option>
         <option>FL</option>
         <option>GA</option>
         <option>HI</option>
         <option>ID</option>
         <option>IL</option>
         <option>IN</option>
         <option>IA</option>
         <option>KS</option>
         <option>KY</option>
         <option>LA</option>
         <option>ME</option>
         <option>MD</option>
         <option>MA</option>
         <option>MI</option>
         <option>MN</option>
         <option>MS</option>
         <option>MO</option>
         <option>MT</option>
         <option>NE</option>
         <option>NH</option>
         <option>NV</option>
         <option>NJ</option>
         <option>NM</option>
         <option>NY</option>
         <option>NC</option>
         <option>ND</option>
         <option>OH</option>
         <option>OK</option>
         <option>OR</option>
         <option>PA</option>
         <option>RI</option>
         <option>SC</option>
         <option>SD</option>
         <option>TN</option>
         <option>TX</option>
         <option>UT</option>
         <option>VT</option>
         <option>VA</option>
         <option>DC</option>
         <option>WA</option>
         <option>WV</option>
         <option>WI</option>
         <option>WY</option>
       </select>

       <div class="input-label">
         Instrument
       </div>
       <select ng-model="filters.instrument">
         <option>Guitar</option>
         <option>Bass</option>
         <option>Drums</option>
         <option>Vocals</option>
       </select>

       <div class="input-label">
         Genre
       </div>
       <select ng-model="filters.genre">
         <option>Alternative Rock</option>
         <option>Electronic</option>
         <option>Hip-Hop</option>
         <option>Jazz</option>
         <option>Metal</option>
         <option>Pop</option>
         <option>Punk</option>
         <option>Rock</option>
       </select>
	 <button ng-click="filter()">Filter</button>
	 <button ng-click="clear()">Clear</button>

    <br>
    <br>

    <ion-list>
      <ion-item ng-repeat="(key, user) in listUsers" type="item-text-wrap" href="#other/profile/{{key}}">

        <div class="text">{{user.name}}&nbsp;&nbsp;&nbsp;{{user.city}}&nbsp;&nbsp;&nbsp;{{user.state}}&nbsp;&nbsp;&nbsp;
            {{user.guitar}} {{user.bass}} {{user.drums}} {{user.vocals}}&nbsp;&nbsp;&nbsp;{{user.genre}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
