</ion-content>

    <div id="messageForm_wrap" class="message-form-wrap">
      <form expand-input action="javascript:;" class="row message-form" id="messageForm" name="messageForm">
        <textarea ng-model="data.message" id="messageInput" class="message-input" focus-on="focusMe" form="messageForm"></textarea>
        <button class="button button-clear button-positive message-button" ng-click="addMessage(data.message)" type="submit" id="messageButton">Send</button>  
      </form>
    </div>
